<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signupsignin.css" />
  </head>
  <body>
   
    <div class="container right-panel-active">
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="signUp">
          <h2 class="form__title">Sign Up</h2>
          <input id="username" type="text" placeholder="User" class="input" />
          <input id="emailSignUp" type="email" placeholder="Email" class="input" />
          <input id="passwordSignUp"  type="password" placeholder="Password" class="input" />
          <input id="rePassword" type="password" placeholder="Confirm your password" class="input"/>
          <button class="btn">Sign Up</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="container__form container--signin">
        <form action="home.html" class="form" id="signIn">
          <h2 class="form__title">Sign In</h2>
          <input id="emailSignIn" type="email" placeholder="Email" class="input" />
          <input id="passwordSignIn" type="password" placeholder="Password" class="input" />
          <a href="#" class="link">Forgot your password?</a>
          <button class="btn">Sign In</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn1">Sign In</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp1">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const signInBtn = document.getElementById("signIn1");
      const signUpBtn = document.getElementById("signUp1");
      const fistForm = document.getElementById("signUp");
      const secondForm = document.getElementById("signIn");
      const container = document.querySelector(".container");

      signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });

      signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      fistForm.addEventListener("submit", (e) => e.preventDefault());
      secondForm.addEventListener("submit", (e) => e.preventDefault());
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signupsignin.js"></script>
  </body>
</html>
